<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
</head>
<body>
	<h1>게시글 목록</h1>
	
	<a href="/board/insert">글쓰기</a>
	
	<table border="1">
		<tr>
			<th width="50">번호</th>
			<th width="300">제목</th>
			<th width="100">작성자</th>
			<th width="200">등록일자</th>
			<th width="200">수정일자</th>
			<th width="100">조회수</th>
		</tr>
		<tr>
			<!-- 
				타임리프 기본 문법 키워드
				th:????
				
				텍스트 출력
				* th:text="${변수}"
				- 변수 : th:text="${message}"
				- 객체 : th:text="${board.title}"
				
				반복문
				th : each="객체명 : ${컬렉션명}"
				th : each="board : ${boardList}"
				
			 -->
			 
			 <tr th:each="board : ${boardList}">
			 	<td th:text="${board.boardNo}"></td>
			 	<td th:text="${board.title}"></td>
			 	<td th:text="${board.writer}"></td>			 	
			 	<!--
			 	 타임리프 date 포맷
			 	 #유틸리티객체.메소드()
			 	 #dates.format(날짜객체명, '날짜포맷')
			 	 - #dates.format(board.regdate, 'yyyy-MM-dd HH:mm:ss')
			 	 -->
			 	<td>
			 		<span th:text="${#dates.format(board.regdate, 'yyyy-MM-dd HH:mm:ss')}"></span>
			 	</td>
			 	<td>
			 		<span th:text="${#dates.format(board.update, 'yyyy-MM-dd HH:mm:ss')}"></span>
			 	</td>			 	
			 	<td th:text="${board.views}"></td>			 
			</tr>
	</table>
</body>
</html>
