<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 등록</title>
</head>
<body>
	<h1>게시글 등록</h1>
	<form action="/board/insert" method="POST" id="form">
	
		<table>
			<tr>
				<td>제목</td>
				<td>
					<input type="text" name="title" th:value="${board.title}">
				</td>
			</tr>
			<tr>
				<td>작성자</td>
				<td>
					<input type="text" name="writer" th:value="${board.writer}">
				</td>
			</tr>
			<tr>
				<td>내용</td>
				<td>
					<textarea type="content" name="4s" th:text="${board.content}"></textarea>
				</td>
			</tr>
		</table>
		<div>
			<button type="button" onclick="moveList()">목록</button>
			<button type="button" onclick="actionInsert()">등록</button>			
		</div>
	</form>
	
	<script>
		let form = document.getElementById('form')
		
		// 목록으로 이동
		function moveList() {
			location.href="/board/list"
		}
		
		// 등록 요청
		function actionInsert() {
			form.submit()
		}
	</script>
	
</body>
</html>
